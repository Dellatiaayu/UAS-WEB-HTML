<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
        <title> Program Penjualan Barang Elektronik </title>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center"> PROGRAM PENJUALAN BARANG ELEKTRONIK </h1>
            <hr><br>
            <form onsubmit="return false" class="mb-sm-2">
                <!-- input -->
                <div class="mb-3 row text-end">
                    <label for="nama barang" class="col-sm-5 col-form-label  "> Nama Barang : </label>
                    <div class="col-sm-5">
                      <input type="nama barang" class="form-control" id="nama barang">
                    </div>
                </div>
                <div class="mb-3 row text-end">
                    <label for="harga" class="col-sm-5 col-form-label"> Harga : </label>
                    <div class="col-sm-5">
                      <input type="harga" class="form-control" id="harga">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="jumlah" class="col-sm-5 col-form-label text-end"> Jumlah : </label>
                    <div class="col-sm-5">
                      <input type="jumlah" class="form-control" id="jumlah">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label id="aksesoris" for="aksesoris" class="col-sm-5 col-form-label text-end"> Aksesoris : </label>
                    <div class="col-sm-5">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="usb">
                            <label class="form-check-label" for="usb"> USB </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="memory">
                            <label class="form-check-label" for="memory"> Memory </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="speaker">
                            <label class="form-check-label" for="speaker"> Speaker </label>
                        </div>
                    </div>
                </div>

                <!-- output -->
                <div class="mb-3 row text-end">
                    <label for="total" class="col-sm-5 col-form-label"> Total : </label>
                    <div class="col-sm-5">
                      <input type="total" class="form-control" id="total">
                    </div>
                </div>
                <div class="mb-3 row text-end">
                    <label for="pajak" class="col-sm-5 col-form-label"> Pajak 10% : </label>
                    <div class="col-sm-5">
                      <input type="pajak" class="form-control" id="pajak">
                    </div>
                </div>
                <div class="mb-3 row text-end">
                    <label for="bayar" class="col-sm-5 col-form-label"> Bayar : </label>
                    <div class="col-sm-5">
                      <input type="bayar" class="form-control" id="bayar">
                    </div>
                </div><hr>

                <div class="text-center">
                    <button class="btn-succes btn" type="submit" onclick="hasil()"> Proses </button>
                    <button class="btn-succes btn" type="reset"> Reset </button>
                </div>
            </form>
        </div><br>

        <div class="container">
            <div class="row">
                <div class="col-4">
                    <table class="table table-bordered border-primary">
                        <tr class="table-primary"> 
                            <td > Aksesoris </td>
                            <td> Harga </td>
                        </tr>
                        <tr> 
                            <td> USB </td>
                            <td> 50.000 </td>
                        </tr>
                        <tr> 
                            <td> Memory </td>
                            <td> 120.000 </td>
                        </tr><tr> 
                            <td> Speaker </td>
                            <td> 40.000 </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>


        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

        -->
    </body>
</html>
