<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
        <title> Form Pembelian Barang </title>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center"> FORM PEMBELIAN BARANG </h1>
            <hr><br>
            <form onsubmit="return false" class="mb-sm-2">
                <!-- input -->
                <div class="mb-3 row">
                    <label for="nama barang" class="col-sm-5 col-form-label"> Nama Barang </label>
                    <div class="col-sm-5">
                        <select id="namabarang" class="form-select" aria-label="Default select example">
                            <option selected value="monitor"> Monitor </option>
                            <option value="printer"> Printer </option>
                            <option value="laptop"> Laptop </option>
                          </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="jumlah" class="col-sm-5 col-form-label"> Jumlah </label>
                    <div class="col-sm-5">
                      <input type="jumlah" class="form-control" id="jumlah">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="harga" class="col-sm-5 col-form-label"> Harga </label>
                    <div class="col-sm-5">
                      <input type="harga" class="form-control" id="harga">
                    </div>
                </div>

                <!-- output -->
                <div class="mb-3 row">
                    <label for="total" class="col-sm-5 col-form-label"> Total : </label>
                    <div class="col-sm-5">
                      <input type="total" class="form-control" id="total">
                    </div>
                </div><hr>

                <div class="text-center">
                    <button class="btn-succes btn" type="submit" onclick="hasil()"> Proses </button>
                    <button class="btn-succes btn" type="reset"> Reset </button>
                </div>
            </form>
        </div>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

        <script src="3 form pembeliaan barang.js"> </script>

        -->
    </body>
</html>
