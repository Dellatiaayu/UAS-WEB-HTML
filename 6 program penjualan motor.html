<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
        <title> Program Penjualan Motor </title>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center"> PROGRAM PENJUALAN MOTOR </h1>
            <hr><br>
            <form onsubmit="return false" class="mb-sm-2">
                <!-- input -->
                <div class="mb-3 row text-end">
                    <label for="merekmotor" class="col-sm-5 col-form-label  "> Merk Motor </label>
                    <div class="col-sm-5">
                        <select id="merekmotor" class="form-select" aria-label="Default select example">
                            <option selected value="honda"> Honda </option>
                            <option value="yamaha"> Yamaha </option>
                            <option value="suzuki"> Suzuki </option>
                          </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label id="aksesoris" for="aksesoris" class="col-sm-5 col-form-label text-end"> Aksesoris </label>
                    <div class="col-sm-5">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="racing" id="racing">
                            <label class="form-check-label" for="racing"> Velg Racing </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="helm" id="helm">
                            <label class="form-check-label" for="helm"> Helm </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="jaket" id="jaket">
                            <label class="form-check-label" for="jaket"> Jaket </label>
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="cara pembayaran" id="cara pembayaran" class="col-sm-5 col-form-label text-end"> Cara Pembayaran </label>
                    <di class="col-sm-5">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tunai" id="tunai">
                            <label class="form-check-label" for="tunai"> Tunai </label>
                          </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="kredit" id="kredit">
                            <label class="form-check-label" for="kredit"> Kredit </label>
                          </div>
                    </div>
                </div>

                <!-- output -->
                <div class="mb-3 row text-end">
                    <label for="harga" class="col-sm-5 col-form-label"> Harga </label>
                    <div class="col-sm-5">
                      <input type="harga" class="form-control" id="harga">
                    </div>
                </div>
                <div class="mb-3 row text-end">
                    <label for="diskon" class="col-sm-5 col-form-label"> Bunga/Diskon </label>
                    <div class="col-sm-5">
                      <input type="diskon" class="form-control" id="diskon">
                    </div>
                </div>
                <div class="mb-3 row text-end">
                    <label for="total" class="col-sm-5 col-form-label"> Total </label>
                    <div class="col-sm-5">
                      <input type="total" class="form-control" id="total">
                    </div>
                </div><hr>

                <div class="text-center">
                    <button class="btn-succes btn" type="submit" onclick="hasil()"> Proses </button>
                    <button class="btn-succes btn" type="reset"> Reset </button>
                </div>
            </form>
        </div><br>

        <div class="container">
            <div class="row">
                <div class="col-4">
                    <table class="table table-bordered border-primary">
                        <tr class="table-primary"> 
                            <td> Merk Motor </td>
                            <td> Harga </td>
                        </tr>
                        <tr> 
                            <td> Honda </td>
                            <td> 15.000.000 </td>
                        </tr>
                        <tr> 
                            <td> Yamaha </td>
                            <td> 14.000.000 </td>
                        </tr><tr> 
                            <td> Suzuki </td>
                            <td> 13.000.000 </td>
                        </tr>
                    </table>
                </div>
                <div class="col-4">
                    <table class="table table-bordered border-primary">
                        <tr class="table-primary"> 
                            <td> Aksesoris </td>
                            <td> Harga </td>
                        </tr>
                        <tr> 
                            <td> Velg </td>
                            <td> 450.000 </td>
                        </tr>
                        <tr> 
                            <td> Helm </td>
                            <td> 250.000 </td>
                        </tr><tr> 
                            <td> Jaket </td>
                            <td> 300.000 </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"

    </body>
</html>
